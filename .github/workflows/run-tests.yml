name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run (both, class1, class2)'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: mvn test -DrunTarget=${{ github.event.inputs.run_target }}

      - name: Convert emailable-report.html to results.txt
        run: |
          echo "📄 Converting emailable-report.html to results.txt"
          if [ -f target/surefire-reports/emailable-report.html ]; then
            cat target/surefire-reports/emailable-report.html > results.txt
          else
            echo "❌ emailable-report.html not found!" > results.txt
          fi

      - name: Print results.txt to GitHub Actions UI
        run: |
          echo "📤 Displaying test results:"
          cat results.txt

      - name: Upload TestNG Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: |
            target/surefire-reports
            results.txt
