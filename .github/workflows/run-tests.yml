name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run (both, class1, class2)'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        continue-on-error: true
        run: |
          echo "running tests..."
          mvn test -Dsurefire.suiteXmlFiles=testng.xml -DrunTarget=${{ github.event.inputs.run_target }}
      
      - name: Print results.txt to GitHub Actions UI
        run: |
          cat results.txt
          echo "📁 Files in directory:"
          ls -la

      - name: Rename emailable-report.html with class and timestamp
        run: |
          REPORT=$(find . -name emailable-report.html | head -n 1)
          if [ -f "$REPORT" ]; then
            CLASS_NAME=${{ github.event.inputs.run_target }}
            TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
            NEW_REPORT_NAME="emailable-report_${CLASS_NAME}_${TIMESTAMP}.html"
            mkdir -p artifact-reports
            cp "$REPORT" "artifact-reports/$NEW_REPORT_NAME"
            echo "$NEW_REPORT_NAME" > artifact-reports/report-name.txt
          else
            echo "emailable-report.html not found!" > artifact-reports/report-name.txt
          fi

      - name: Upload TestNG Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: |
            test-output/
            results.txt
            artifact-reports/
