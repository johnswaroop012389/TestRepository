name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run (both, class1, class2)'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java files
        run: |
          echo "🔧 Compiling Java files..."
          javac TestClass.java TestClass1.java TestClass2.java
          echo "✅ Compilation complete."

      - name: Run Java tests and save output
        run: |
          echo "🚀 Running Java tests with target: ${{ github.event.inputs.run_target }}"
          TIMESTAMP=$(date +%s)
          java TestClass "${{ github.event.inputs.run_target }}" > result-${{ github.event.inputs.run_target }}-${TIMESTAMP}.txt
          echo "📄 Contents of result file:"
          cat result-${{ github.event.inputs.run_target }}-${TIMESTAMP}.txt
          echo "📁 Files in directory:"
          ls -la
          echo "RESULT_FILE=result-${{ github.event.inputs.run_target }}-${TIMESTAMP}.txt" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: test-results-${{ github.event.inputs.run_target }}-${{ env.TIMESTAMP }}
          path: ${{ env.RESULT_FILE }}
