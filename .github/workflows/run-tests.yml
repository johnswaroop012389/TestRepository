name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run (both, class1, class2)'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: |
           echo "running tests..."
           mvn test -Dsurefire.suiteXmlFiles=testng.xml -DrunTarget=${{ github.event.inputs.run_target }}

      - name: Convert emailable-report.html to results.txt
        run: |
           echo "📄 Searching for emailable-report.html..."
           REPORT=$(find . -name emailable-report.html | head -n 1)
           if [ -f "$REPORT" ]; then
             cat "$REPORT" > results.txt
           else
             echo "❌ emailable-report.html not found!" > results.txt
           fi

      - name: Print results.txt to GitHub Actions UI
        run: |          
          cat results.txt
          echo "📁 Files in directory:"
          ls -la

      - name: Upload TestNG Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: |
            test-output/
            results.txt
