name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java files
        run: |
          echo "Compiling Java files..."
          javac TestClass1.java TestClass2.java TestClass.java

      - name: Run TestClass and save output
        run: |
          echo "Running Java tests..."
          java TestClass "${{ github.event.inputs.run_target }}" > result.txt
          echo "----- Result File -----"
          cat result.txt
          ls -la

      - name: Upload results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: result.txt
