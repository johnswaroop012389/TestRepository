name: Run Java Tests

on:
  workflow_dispatch:
    inputs:
      run_target:
        description: 'Which test to run (both, class1, class2)'
        required: true
        default: 'both'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java files
        run: |
          echo "ğŸ”§ Compiling Java files..."
          mkdir -p out
          find src -name "*.java" > sources.txt
          javac -d out @sources.txt
          echo "âœ… Compilation complete."

      - name: Run Java tests and save output
        run: |
          echo "ğŸš€ Running Java tests with target: ${{ github.event.inputs.run_target }}"
          java -cp out com.TestPackage.TestClass "${{ github.event.inputs.run_target }}" > result.txt
          echo "ğŸ“„ Contents of result.txt:"
          cat result.txt
          echo "ğŸ“ Files in directory:"
          ls -la

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: test-results
          path: result.txt
